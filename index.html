<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry</title>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container-->
         <div class="flex flex-col md:flex-row ">
            <!--shape card container-->
            <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3">
                <!--triangle card-->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="B">
                        <span class="mr-4 ml-2">CM</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm"type="text" name=""  placeholder="H">
                        <span class="mr-4 ml-2">CM</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"><strong style="color: red;">00</strong></span><span> CM <sup>2</sup> </span> </p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!--rectangle card-->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/rectangle.png"
                      alt="Shoes" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p class="text-center text-3xl">Area (A)= w X i</p>
                    <div class="">
                      <!--rectangle length-->
                      <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="Length">
                      <span class="mr-4 ml-2">CM</span>
                       <!--rectangle width-->
                      <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text"  placeholder="Width">
                      <span class="mr-4 ml-2">CM</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="rectangle-area"></span><span>CM <sup>2</sup> </span> </p>
                    </div>
                    <div class="card-actions">
                      <button onclick="calculateRectangleArea()" class="btn btn-secondary w-full">Calculate</button>
                    </div>
                  </div>
              </div>
                <!--parallelogram card-->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/parallelogram.png"
                      alt="Shoes" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p class="text-center text-3xl">Area (A) = B X H</p>
                    <div class="">
                      <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="B">
                      <span class="mr-4 ml-2">CM</span>
                      <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm"type="text" name=""  placeholder="H">
                      <span class="mr-4 ml-2">CM</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="triangle-area"><strong style="color: red;">00 </strong></span><span>CM <sup>2</sup> </span> </p>
                    </div>
                    <div class="card-actions">
                      <button onclick="calculateTriangleArea()" class="btn btn-accent w-full">Calculate</button>
                    </div>
                  </div>
              </div>
                <!--pentagon card-->
              <div class="card bg-base-100 w-96 shadow-xl">
                  <figure>
                    <img
                      src="images/pentagon.png"
                      alt="pentagon" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title">pentagon</h2>
                    <p> Area = 0.5 * p *b</p>
                    <div class="flex gap-5">
                      <input class="w-24 text-2xl p-2 rounded-sm" type="text" id="pentagon-perimeter" placeholder="peri">
                      <!-- <span class="mr-4 ml-2">CM</span> -->
                      <input class="w-24 text-2xl p-2 rounded-sm"type="text" id="pentagon-apothem" placeholder="apo">
                      <!-- <span class="mr-4 ml-2">CM</span> -->
                    </div>
                    <div>
                      <p>Area: <span id="pentagon-area"> 0 </span></p>
                    </div>
                    <div class="card-actions justify-end">
                      <button onclick="calculatePentagonArea()" class="btn btn-neutral w-full">Calculate</button>
                    </div>
                  </div>
              </div>
            </div>
            <!--area calculation container-->
            <div class="w-96 border-2 broder-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
         </div>
    </main>
    <script src="scripts/pentagon-area.js"></script>
    <script src="scripts/tringle.js"></script>
    <script src="scripts/rectangle.js"></script>
    
</body>
</html>
